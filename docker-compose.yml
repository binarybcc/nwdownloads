# DEVELOPMENT CONFIGURATION
# This configuration uses VOLUME MOUNTS for live code editing
# Changes to ./web directory are immediately reflected in the container
# Use this for local development and testing
# For production deployment, use: docker-compose.prod.yml

services:
  # MariaDB Database (Containerized)
  database:
    image: mariadb:10.11
    container_name: circulation_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: circulation_dashboard
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - circulation_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PHP Web Application
  web:
    image: binarybcc/nwdownloads-circ:latest
    container_name: circulation_web
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SOCKET: ""
    # DEVELOPMENT: Volume mounts for live code editing
    # Changes to ./web are immediately reflected without rebuilding
    # Production removes these mounts and uses files baked into the image
    volumes:
      - ./web:/var/www/html
      - ./hotfolder:/var/www/hotfolder:ro
    networks:
      - circulation_network
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  circulation_network:
    driver: bridge

volumes:
  db_data:
    driver: local
