version: '3.8'

services:
  # MariaDB Database (Containerized)
  database:
    image: mariadb:10.11
    container_name: circulation_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Mojave48ice}
      MYSQL_DATABASE: circulation_dashboard
      MYSQL_USER: circ_dash
      MYSQL_PASSWORD: Barnaby358@Jones!
    volumes:
      - db_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d:ro
    networks:
      - circulation_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PHP Web Application
  web:
    image: binarybcc/nwdownloads-circ:latest
    container_name: circulation_web
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: circulation_dashboard
      DB_USER: circ_dash
      DB_PASSWORD: Barnaby358@Jones!
      DB_SOCKET: ""
    volumes:
      - ./web:/var/www/html
      - ./hotfolder:/var/www/hotfolder:ro
    networks:
      - circulation_network
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  circulation_network:
    driver: bridge

volumes:
  db_data:
    driver: local
