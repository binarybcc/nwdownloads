# pyproject.toml
# Python code quality configuration

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | __pycache__
  | \.eggs
  | \.tox
  | build
  | dist
  | archive
  | backup-*
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/archive/*", "*/backup-*/*", "*/__pycache__/*"]

[tool.pylint.main]
max-line-length = 100
disable = [
    "C0111",  # missing-docstring (we'll enable this gradually)
    "C0103",  # invalid-name (allow snake_case)
    "R0913",  # too-many-arguments (common in data processing)
]

[tool.pylint.format]
max-line-length = 100
indent-string = "    "

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "df", "id", "db"]

[tool.pylint.design]
max-args = 7
max-attributes = 10
max-locals = 20

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """
    --verbose
    --strict-markers
    --cov=scripts
    --cov=hotfolder
    --cov-report=term-missing
    --cov-report=html
"""

[tool.coverage.run]
source = ["scripts", "hotfolder"]
omit = [
    "*/tests/*",
    "*/archive/*",
    "*/backup-*/*",
    "*/__pycache__/*",
    "*/venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Enable gradually
ignore_missing_imports = true
